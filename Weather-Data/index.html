<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Data</title>
</head>
<body>
  <h1>Weather Data of any City ☁</h1>
  <div id="container">
    <div id="input">
      <input id="city" type="text" placeholder="Enter city name" autocomplete="off">
      <button id="search" type="submit" onclick="fetchweather()">Search</button>
    </div>
    <div id="output">
      <p id="temp">Temperature </p>
      <p id="humidity">Humidity </p>
    </div>
  </div>
  <script src="env.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
