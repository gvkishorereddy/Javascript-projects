<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <img class="image" src="pexels-pixabay-531880.jpg" alt="Image 1">
                <img class="image" src="dl.beatsnoop.com-3000-NAOkIEV0C4.jpg" alt="Image 2">
                <img class="image" src="virat.jpg" alt="Image 3">
            </div>
            <button id="previous">&lt;</button>
            <button id="next">&gt;</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
